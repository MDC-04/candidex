# Candidex API - Spring Boot Configuration
# Based on ARCHITECTURE.md and API.md specifications

# Application
spring.application.name=candidex-api
server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=candidex
# For MongoDB authentication (uncomment when needed):
# spring.data.mongodb.username=candidex_user
# spring.data.mongodb.password=your_password

# Logging
logging.level.root=INFO
logging.level.com.candidex.api=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JWT Configuration
jwt.secret=candidex-super-secret-key-change-in-production-min-256-bits-required-for-hs256
jwt.expiration=86400000
# JWT expiration: 86400000 ms = 24 hours

# Jackson (JSON serialization)
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
