<mat-sidenav-container class="app">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="brand">
      <mat-icon class="brand-icon">work</mat-icon>
      <span>Candidex</span>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active" matTooltip="Vue d'ensemble de vos candidatures" matTooltipPosition="right">
        <mat-icon>dashboard</mat-icon>
        <span>Tableau de bord</span>
      </a>
      <a mat-list-item routerLink="/applications" routerLinkActive="active" matTooltip="Liste détaillée de toutes les candidatures" matTooltipPosition="right">
        <mat-icon>list</mat-icon>
        <span>Candidatures</span>
      </a>
      <a mat-list-item routerLink="/pipeline" routerLinkActive="active" matTooltip="Vue kanban du pipeline de recrutement" matTooltipPosition="right">
        <mat-icon>view_kanban</mat-icon>
        <span>Pipeline</span>
      </a>
      <a mat-list-item routerLink="/profile" routerLinkActive="active" matTooltip="Gérer votre profil et vos préférences" matTooltipPosition="right">
        <mat-icon>person</mat-icon>
        <span>Profil</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <span class="toolbar-title">Suivi des Candidatures</span>
      <span class="spacer"></span>
      @if (currentUser$ | async; as user) {
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
          <div class="user-info">
            <div class="user-avatar">{{ getInitials(user.email) }}</div>
            <span class="user-name">{{ user.fullName || user.email }}</span>
          </div>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <div class="menu-header">
            <div class="menu-avatar">{{ getInitials(user.email) }}</div>
            <div class="menu-user-info">
              <div class="menu-name">{{ user.fullName || 'Utilisateur' }}</div>
              <div class="menu-email">{{ user.email }}</div>
            </div>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Mon Profil</span>
          </button>
          <button mat-menu-item (click)="openLogoutConfirm()">
            <mat-icon>logout</mat-icon>
            <span>Déconnexion</span>
          </button>
        </mat-menu>
      }
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
