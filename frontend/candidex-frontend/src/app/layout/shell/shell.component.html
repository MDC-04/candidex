<mat-sidenav-container class="app">
  <mat-sidenav mode="side" opened>
    <div class="brand">Candidex</div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Dashboard</a>
      <a mat-list-item routerLink="/applications">Applications</a>
      <a mat-list-item routerLink="/pipeline">Pipeline</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span></span>
      <span class="spacer"></span>
      @if (currentUser$ | async; as user) {
        <span class="user-info">{{ user.email }}</span>
        <button mat-icon-button (click)="logout()" title="Logout">
          <mat-icon>logout</mat-icon>
        </button>
      }
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
